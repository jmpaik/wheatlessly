<section class="login-form">
  <form
  name="loginForm" novalidate>

  <input class="input-std"
  type="email"
  placeholder="email"
  ng-model="loginCtrl.user.email">

  <input class="input-std"
  type="password"
  placeholder="password"
  ng-minlength="3"
  ng-model="loginCtrl.user.password" required>

  <button class="btn-std" ng-click="loginCtrl.login()">Login</button>
</form>
</section>
